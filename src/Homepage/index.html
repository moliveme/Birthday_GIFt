<!DOCTYPE html>

        <script src="stylingHomepage.js"></script>

    <body>
    <!--
        div is used as a container
    -->
    <div>
        <h1 id="centered">Get Decked!</h1>
        <h4 id="centered">Input two favorite cards, get a full deck recommendation!</h4>

        <!--
        <p>paragraphs are cool! laurem ipsum yes but this is a long paragraph about why I like eggs. eggs are cool and all but i also like to eat wild eggs. they're different. they're not like other eggs. there's something about them that's so exotic. they make me feel special.</p>

        -->

        <!--
            img is a self closing tag
            width helps image move as you resize browser window
        
        <img src="mega_knight.png" width="100%">
        <img src="https://static.wikia.nocookie.net/clashroyale/images/c/cb/MagicArcherCard.png/revision/latest?cb=20180212145114" width="100%">

        -->
        <!--
            type attribute can also be time, date, color, file, submit button!!! 
        -->
        <h1 id="centered">Some popular clash royale cards</h1>
        <div id="list">
            <ol>
                <li id="list-item">Skarmy
                    <img id="list-img" src="https://preview.redd.it/90mjr2jyp4zz.jpg?auto=webp&s=a9f858e3a1fb71e9516f1346b8140f2df5a45945" width="2%">
                </li>
                <li id="list-item">THE Log
                    <img id="list-img" src="https://static.wikia.nocookie.net/clashroyale/images/4/4d/TheLogCard.png/revision/latest?cb=20171212203703" width="12%">
                </li>
                <li id="list-item">Valkyrie
                    <img id="list-img" src="https://cdn.royaleapi.com/static/img/cards/valkyrie.png?t=2d912e5fc" width="12%">
                </li>
            </ol>
        </div>
        <div id="input-n-button">
            <input id="centered" type="text" placeholder="Enter a favorite card">
            <input id="centered" type="text" placeholder="Enter another favorite card">
            <button id="centered"> 
                Deck me out! 
            </button>
        </div>
